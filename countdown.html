<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CountDown</title>
        <style media="screen">
            body {
                padding: 0;
                margin: 0;
                background-color: #212a53;
                font-family: MingLiu, "Microsoft YaHei", 微软雅黑, Arial;
            }
            * {
                box-sizing: border-box;
            }
            p {
                margin: 0;
            }
            .mid-center {
                width: auto;
                height: auto;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .mid-center p {
                text-align: center;
                color: #d6e7b4;
            }
            .desc {
                font-size: 30px;
            }
            .time {
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <div class="mid-center">
            <p class="desc">距离今天 <span id="js-day">--</span> 下班还有</p>
            <p id="js-countdown-time" class="time">
                -- : -- : --
            </p>
        </div>

        <script type="text/javascript">
            /* 功能函数：获取倒计时 */
            function updateTime() {
                // 获取毫秒时间差
                var diff = today.getTime() - Date.now();
                var $countdown = document.getElementById('js-countdown-time');
                $countdown.innerHTML = diffTime(diff);
            }
            /* 功能函数：格式化时间 */
            function diffTime(time) {
                // 按照毫秒直接换算成小时、分钟、秒
                time /= 1000;
                var hour = parseInt(time / (60*60), 10);
                var min  = parseInt((time - hour*60*60) / 60, 10);
                var sec  = parseInt(time - hour*60*60 - min*60, 10);

                return [hour, min, sec].map(function(item, idx) {
                    return item = item < 10 ? '0' + item : item;
                }).join(' : ');
            }

            /* 主函数 */
            // 设置星期数组
            const days = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];

            // 设置当天的下午6点，如果打开的时间已经超过，则调整为第二天的下午6点
            var today = new Date();
            today.setHours(18);
            today.setMinutes(0);
            today.setSeconds(0);
            if (today.getTime() - Date.now() < 0) {
                today.setDate(today.getDate() + 1);
            }

            // 获取今天是周几并且更新
            var day = today.getDay();
            var $dayText = document.getElementById('js-day');
            $dayText.innerHTML = days[day];

            // 每秒更新倒计时
            var t = setInterval(updateTime, 1000);
        </script>
    </body>
</html>
